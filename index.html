<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shades Posters</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: #AD8767;
      --background-color: #FFF4E6;
      --accent-color: #FFF4E6;
      --button-color: #90C9AE;
      --hover-color: #AD8767;
      --dark-bg: #222;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: var(--button-color);
      color: #fff;
    }

    .navbar-brand img {
      width: 80px;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: var(--accent-color) !important;
    }

    .navbar .navbar-toggler-icon {
      background-color: #fff;
    }

    .hero-section {
      background-color: var(--accent-color);
      color: #AD8767;
      padding: 50px 0;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .hero-section p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .product-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    .product-card .card-body {
      padding: 20px;
    }

    .btn-custom {
      background-color: var(--button-color);
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .btn-custom:hover {
      background-color: var(--hover-color);
    }

    .footer {
      background-color: var(--dark-bg);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
      font-size: 1rem;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }

      .hero-section p {
        font-size: 1rem;
      }

      .product-card {
        margin-bottom: 20px;
      }

      .navbar-nav {
        text-align: center;
      }

      .product-card img {
        height: 150px;
      }

      .navbar-toggler {
        margin-left: auto;
      }
    }

    @media (min-width: 769px) {
      .navbar-nav {
        margin-left: auto;
        text-align: right;
      }

      .hero-section h1 {
        font-size: 3rem;
      }

      .product-card {
        width: 30%;
        margin: 0 1.5%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">
        <img src="./images/logo.png" alt="Shades Posters Logo" />
      </a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
        data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav w-100 d-flex justify-content-center">
        <span class="fs-4 fw-bold text-white">Shades Posters</span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="./checkout">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="https://www.instagram.com/shadesposters/">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1>Welcome to Shades Posters</h1>
      <p>Discover stunning posters to elevate your space.</p>
      <p>Or if you want a custom poster, <a href="https://www.instagram.com/shadesposters/" class="btn-custom">DM us on Instagram!</a></p>
    </div>
  </section>

  <!-- Product Showcase -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Our Product Catalog</h2>
      <div class="filterbar"></div>
      <div class="gallery row g-4">
        <!-- This is where your products will be displayed dynamically -->
        <!-- Example Product -->
        <div class="col-md-4">
          <div class="product-card">
            <img src="./images/product1.jpg" alt="Poster 1" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Poster 1</h5>
              <p class="card-text">A beautiful poster for your wall.</p>
              <a href="#" class="btn-custom">Buy Now</a>
            </div>
          </div>
        </div>
        <!-- Repeat the above block for each product -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Shades Posters. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
