<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The specified file was not found on this website. Please check the URL for mistakes and try again.">
    <meta name="robots" content="noindex">
    <meta name="generator" content="Firebase CLI">
    <link rel="shortcut icon" href="/images/logo.png" type="image/png">
    <title>Page Not Found</title>
    <style>
      body {
        background-color: #FFF4E6;
        color: #333;
        font-family: Roboto, "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        max-width: 600px;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        margin: 16px 0;
      }
      h2 {
        font-size: 96px;
        line-height: 1;
        margin: 0;
        cursor: pointer;
        animation: shake 1s cubic-bezier(.36,.07,.19,.97) infinite;
      }
      p {
        margin: 20px 0;
      }

      @keyframes shake {
        10%, 6% {
          transform: translate3d(-1px, 0, 0);
        }
        20%, 50% {
          transform: translate3d(2px, 0, 0);
        }
        30%, 40% {
          transform: translate3d(-4px, 0, 0);
        }
        40%, 60% {
          transform: translate3d(0, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2 onclick="window.location.href = '/';">404</h2>
      <h1>Page Not Found</h1>
      <p>Please check the URL for mistakes and try again. <br> Click the 404 to return home </p>
    </div>

    <div id="devSnackbar" style="
    font-family: monospace;
    position: absolute;
    bottom: 0;
    right: 0;
    border: #000000 1px solid;
    text-align: center;
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    font-size: 1.2em;
    width: max-content;">
    
    Made by <a href="https://github.com/theatom06/" style="color: rgb(245, 86, 86);">theatom06</a>
</div>
  </body>
</html>
